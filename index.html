<body>
    <header>
        <div class="header__container">
            <i class="fas fa-pencil-alt"></i>Quiz
        </div>
    </header>
    <main>
        <section class="testing__section">
            <div class="testing__container">
                <section class="question-navigation">
                    <div class="questions"><p>Jump to different question:</p></div>
                </section>
                <section class="question-section">
                    <div class="question"></div>
                </section>
                <section class="choices-section">
                    <div class="choices"></div>
                </section>
                <section class="previous-next-section">
                    <div class="previous-next">
                        <button onClick="changeQuestion(-1)">&lt;</button>
                        <button onClick="changeQuestion(1)">&gt;</button>
                    </div>
                </section>
                <hr>
                <section class="grade-button__section">
                    <div class="grade-button__container">
                        <span>Click to grade quiz:</span>
                        <button class = "grade-button">Finish</button>
                    </div>
                </section>
            </div>
        </section>
        <section class="grade__section">
            <div class="grade container"></div>
        </section>
    </main>
